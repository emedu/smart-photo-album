<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>選擇相簿 - 智慧相簿系統</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        .dashboard-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
        }

        .albums-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }

        .album-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius);
            overflow: hidden;
            cursor: pointer;
            transition: var(--transition);
        }

        .album-card:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow);
        }

        .album-cover {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
        }

        .album-info {
            padding: 1.5rem;
        }

        .album-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .album-count {
            color: var(--text-muted);
            font-size: 0.875rem;
        }

        .settings-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius);
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-sm);
            color: var(--text-primary);
            font-size: 1rem;
        }

        .loading-state {
            text-align: center;
            padding: 4rem 2rem;
        }
    </style>
</head>

<body>
    <div class="dashboard-container">
        <div class="header">
            <div>
                <h1 class="title" style="margin-bottom: 0.5rem;">選擇相簿</h1>
                <p class="subtitle" style="margin: 0;">選擇要分析的相簿並設定篩選條件</p>
            </div>
            <button id="logoutBtn" class="btn btn-primary">登出</button>
        </div>

        <!-- 設定面板 -->
        <div class="settings-panel" style="display: none;" id="settingsPanel">
            <h2 style="margin-bottom: 1.5rem;">分析設定</h2>
            <div class="form-group">
                <label class="form-label">照片評分門檻 (0-100)</label>
                <input type="number" id="photoThreshold" class="form-input" value="85" min="0" max="100">
                <small style="color: var(--text-muted);">只保留評分高於此門檻的照片</small>
            </div>
            <div class="form-group">
                <label class="form-label">影片評分門檻 (0-100)</label>
                <input type="number" id="videoThreshold" class="form-input" value="80" min="0" max="100">
                <small style="color: var(--text-muted);">只保留評分高於此門檻的影片</small>
            </div>
            <button id="startAnalysisBtn" class="btn btn-primary">開始分析</button>
        </div>

        <!-- 載入狀態 -->
        <div id="loadingState" class="loading-state">
            <div class="loading"></div>
            <p style="margin-top: 1rem; color: var(--text-secondary);">載入相簿中...</p>
        </div>

        <!-- 相簿網格 -->
        <div id="albumsGrid" class="albums-grid" style="display: none;"></div>
    </div>

    <script src="/js/auth.js"></script>
    <script src="/js/app.js"></script>
    <script>
        let selectedAlbumId = null;

        // 載入相簿清單
        async function loadAlbums() {
            try {
                const albums = await fetchAlbums();

                document.getElementById('loadingState').style.display = 'none';
                document.getElementById('albumsGrid').style.display = 'grid';

                const grid = document.getElementById('albumsGrid');
                grid.innerHTML = albums.map(album => `
          <div class="album-card" data-album-id="${album.id}">
            <img src="${album.coverPhotoBaseUrl || ''}" alt="${album.title}" class="album-cover" 
                 onerror="this.style.display='none'">
            <div class="album-info">
              <div class="album-title">${album.title}</div>
              <div class="album-count">${album.mediaItemsCount || 0} 個項目</div>
            </div>
          </div>
        `).join('');

                // 綁定點擊事件
                document.querySelectorAll('.album-card').forEach(card => {
                    card.addEventListener('click', () => {
                        selectedAlbumId = card.dataset.albumId;

                        // 移除其他卡片的選中狀態
                        document.querySelectorAll('.album-card').forEach(c => {
                            c.style.border = '1px solid var(--glass-border)';
                        });

                        // 標記選中
                        card.style.border = '2px solid var(--primary)';

                        // 顯示設定面板
                        document.getElementById('settingsPanel').style.display = 'block';
                    });
                });

            } catch (error) {
                console.error('載入相簿失敗:', error);
                document.getElementById('loadingState').innerHTML = `
          <p style="color: var(--danger);">載入失敗: ${error.message}</p>
          <button class="btn btn-primary" onclick="location.reload()">重試</button>
        `;
            }
        }

        // 開始分析
        document.getElementById('startAnalysisBtn').addEventListener('click', async () => {
            if (!selectedAlbumId) {
                alert('請先選擇相簿');
                return;
            }

            const photoThreshold = document.getElementById('photoThreshold').value;
            const videoThreshold = document.getElementById('videoThreshold').value;

            try {
                const result = await startAnalysis(selectedAlbumId, photoThreshold, videoThreshold);
                window.location.href = `/analysis.html?jobId=${result.jobId}`;
            } catch (error) {
                alert('啟動分析失敗: ' + error.message);
            }
        });

        // 登出
        document.getElementById('logoutBtn').addEventListener('click', logout);

        // 頁面載入時執行
        loadAlbums();
    </script>
</body>

</html>
